    <div><h1>Association sportive du collège Georges Politzer - Dammarie les lys</h1></div>
    <div class="container carouselboxstyle">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 imgsizecarousel carouselborder" src="photocross.png" alt="First slide">
              <div class="carousel-caption d-md-block">
                <h5>Actualités</h5>
                <p>Toutes les actualités de votre association sportive !</p>
                <button type="button" id="boutonActu" class="btn btn-primary" onclick="">J'y vais !</button>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 imgsizecarousel carouselborder" src="assos-sportives.jpeg" alt="Second slide">
              <div class="carousel-caption d-md-block">
                <h5>Activités sportives</h5>
                <p>Toutes les activités sportives de votre association sportive !</p>
                <button type="button" id="boutonActivites" class="btn btn-primary" onclick="">J'y vais !</button>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 imgsizecarousel carouselborder" src="IMG_6173.jpg" alt="Third slide">
              <div class="carousel-caption d-md-block">
                <h5>Inscription</h5>
                <button type="button" id="boutonInscript" class="btn btn-primary" onclick="">J'y vais !</button>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
